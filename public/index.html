<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ideabox</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Roboto+Slab:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <section class="form-section">
        <form>
          <h1><span class="title-teal">idea</span><span class="title-grey">box</span></h1>
          <input class="user-title" type="text" name="title" placeholder=" Title">
          <textarea rows="5" cols="150" class="user-body" name="body" placeholder=" Body"></textarea>
          <button class="save-btn" disabled>save</button>
        </form>
        <section class="search-section">
          <input class="search-field" type="search" name="search" placeholder=" Search">
        </section>
      </section>
      <section class="">
        <aside class="idea-folders">
          <div class="create-folder">
            <input type="text" placeholder="Create folder" class="folder-name" />
            <button class="save-folder-btn">Save</button>
          </div>
          <div class="all-folders">
            <button class="idea-folder--all">All Ideas</button>
          </div>
        </aside>
        <section class="ideas"></section>
      </section>
    </div>
    <script src="./jquery.js"></script>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
